<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<th:block th:fragment="header">
<nav class="navbar navbar-light navbar-expand-md justify-content-between"
     style="background-color: #e1eaed;">

    <span class="navbar-brand">
        <img th:src="@{/img/library.png}" class="d-inline-block align-top" alt="">
                Library
    </span>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link text-secondary" th:href="@{/}">Home</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/books}" class="nav-link">Book list</a>
            </li>
            <li sec:authorize="hasAuthority('ADMIN')">
                <a th:href="@{/admin/readers}" class="nav-link">Readers</a>
            </li>
        </ul>
    </div>

    <span class="form-inline">
        <span class="navbar-brand mb-0 h1" sec:authorize="isAuthenticated()"><span sec:authentication="principal.name"></span></span> </span>
        <span class="nav-item mb-0 mr-4" sec:authorize="isAuthenticated()">
            <a href="/logout">Logout</a>
        </span>

        <span class="nav-item mb-0 mr-4" sec:authorize="isAnonymous()">
            <a href="/login">Login</a>
        </span>

        <span class="nav-item mb-0" sec:authorize="isAnonymous()">
            <a href="/register">Register</a></span>
    </span>
</nav>
<div>
    <hr/>
</div>
</th:block>

</body>
</html>

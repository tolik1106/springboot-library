<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/headFragment :: head">
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container">
    <div class="text-center mt-5">
        <span th:text="${register} ? 'Register' : 'Login'"></span>
    </div>

    <div class="row justify-content-center">
            <div class="col-md-4 col-sm-6">
                <div th:if="${!register && session != null && session.SPRING_SECURITY_LAST_EXCEPTION != null}">
                <div class="alert alert-danger" role="alert" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></div>
                </div>
                <form th:action="${register} ? 'register' : 'login'" method="post">
                    <div th:if="${register}" class="form-group">
                        <label for="name">Name</label>
                        <input id="name" class="form-control" name="name" type="text" th:value="${userDto.name}" required>
                        <small class="form-text text-danger collapse" th:classappend="${UserDtonameError != null } ? 'show' : ''" th:text="${UserDtonameError}"></small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" name="email" class="form-control" type="email" th:value="${userDto == null ? '' : userDto.email}" required>
                        <small class="form-text text-danger collapse" th:classappend="${UserDtoemailError != null} ? 'show' : ''" th:text="${UserDtoemailError}"></small>
                        <small class="form-text text-danger collapse" th:classappend="${duplicateemailError != null} ? 'show' : ''" th:text="${duplicateemailError}"></small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" name="password" class="form-control" type="password" required>
                        <small class="form-text text-danger collapse" th:classappend="${UserDtopasswordError != null} ? 'show' : ''" th:text="${UserDtopasswordError}"></small>
                    </div>
                    <div th:if="${register}" class="form-group">
                        <label for="phone">Phone</label>
                        <input id="phone" name="phone" class="form-control" type="number" th:value="${userDto.phone}" required>
                        <small class="form-text text-danger collapse" th:classappend="${UserDtophoneError != null} ? 'show' : ''" th:text="${UserDtophoneError}"></small>
                    </div>
                    <input type="submit" class="btn btn-primary" th:value="${register} ? 'Register' : 'Login'">
                </form>
            </div>
        </div>
</div>
</body>
</html>
